{% extends "admin/base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Каталог товаров</h1>
    <a href="{{ url_for('admin_catalog_form') }}" class="px-4 py-2 bg-accent text-dark-900 font-medium rounded hover:bg-opacity-90">
        + Добавить товар
    </a>
</div>

<div class="space-y-4">
    {% for item in items %}
    <div class="glass p-4 rounded-lg flex justify-between items-center">
        <div>
            <h3 class="font-bold">{{ item.name }}</h3>
            <p class="text-sm text-gray-400">{{ item.category }} • {{ item.price }} ₽</p>
        </div>
        <div class="flex gap-2">
            <a href="{{ url_for('admin_catalog_form', item_id=item.id) }}" class="px-3 py-1 bg-blue-600 text-white rounded text-sm">Редактировать</a>
            <form method="POST" action="{{ url_for('admin_catalog_delete', item_id=item.id) }}" onsubmit="return confirm('Удалить?')">
                <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded text-sm">Удалить</button>
            </form>
        </div>
    </div>
    {% else %}
    <p class="text-gray-500">Нет товаров</p>
    {% endfor %}
</div>
{% endblock %}
