<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админку</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #0f172a; }</style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 glass rounded-2xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-white">Админ-панель</h2>
        {% if error %}
            <div class="mb-4 p-3 bg-red-900/30 border border-red-700 rounded text-red-200">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm mb-2 text-white">Логин</label>
                <input type="text" name="username" required class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white">
            </div>
            <div class="mb-6">
                <label class="block text-sm mb-2 text-white">Пароль</label>
                <input type="password" name="password" required class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white">
            </div>
            <button type="submit" class="w-full py-3 bg-accent text-dark-900 font-bold rounded hover:bg-opacity-90 text-white">
                Войти
            </button>
        </form>
    </div>
</body>
</html>
