<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %} — Matterly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="font-sans">
    <div class="flex min-h-screen">
        <!-- Сайдбар -->
        <div class="w-64 bg-gray-800 p-6 flex flex-col">
            <h1 class="text-xl font-bold text-white mb-8">Админ-панель</h1>
            <nav class="space-y-2 flex-1">
                <a href="{{ url_for('admin_dashboard') }}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'admin_dashboard' %}bg-gray-700{% endif %}">Главная</a>
                <a href="{{ url_for('admin_catalog') }}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if 'catalog' in request.endpoint %}bg-gray-700{% endif %}">Каталог</a>
                <a href="{{ url_for('admin_portfolio') }}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if 'portfolio' in request.endpoint %}bg-gray-700{% endif %}">Портфолио</a>
                <a href="{{ url_for('admin_contacts') }}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'admin_contacts' %}bg-gray-700{% endif %}">Обращения</a>
                <a href="{{ url_for('admin_orders') }}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if request.endpoint == 'admin_orders' %}bg-gray-700{% endif %}">Заказы</a>
            </nav>
            <a href="{{ url_for('admin_logout') }}" class="mt-auto px-4 py-2 text-red-400 hover:bg-gray-700 rounded text-center">
                <i class="fas fa-sign-out-alt mr-2"></i>Выйти
            </a>
        </div>

        <!-- Основной контент -->
        <main class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="mb-4 p-3 bg-green-900/30 border border-green-700 rounded">{{ msg }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
