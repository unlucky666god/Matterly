<!-- templates/order.html -->
{% extends "base.html" %}
{% block title %}Оформление заказа — {{ item.name }}{% endblock %}

{% block content %}
<section class="py-16 px-4">
    <div class="max-w-lg mx-auto glass p-8 rounded-2xl">
        <h1 class="text-2xl font-bold mb-6 text-text-primary">Оформление заказа</h1>

        <div class="mb-6 p-4 bg-gray-800/30 rounded-lg">
            <h2 class="font-bold">{{ item.name }}</h2>
            <p class="text-accent text-lg">
                {% if item.price %}
                {{ item.price }} ₽
                {% else %}
                По запросу
                {% endif %}
            </p>
        </div>

        <form id="order-form">
            <input type="hidden" name="item_id" value="{{ item_id }}">

            <div class="mb-4">
                <label class="block mb-1">Имя *</label>
                <input type="text" name="name" required
                    class="w-full p-3 bg-transparent border border-gray-600 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email *</label>
                <input type="email" name="email" required
                    class="w-full p-3 bg-transparent border border-gray-600 rounded">
            </div>
            <div class="mb-6">
                <label class="block mb-1">Телефон *</label>
                <input type="tel" name="phone" required
                    class="w-full p-3 bg-transparent border border-gray-600 rounded">
            </div>

            <button type="submit" class="w-full py-3 bg-accent text-dark-900 font-bold rounded">
                Перейти к оплате
            </button>
        </form>
    </div>
</section>

<script>
    document.getElementById('order-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        try {
            const res = await fetch('/api/create-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.payment_url) {
                window.location.href = result.payment_url;
            } else {
                alert('Ошибка: ' + (result.message || 'Не удалось создать платёж'));
            }
        } catch (err) {
            alert('Ошибка подключения');
        }
    });
</script>
{% endblock %}
